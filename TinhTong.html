<body>
	<script type="text/javascript">
		function TinhTong(a,b){
			var Sum=0;
			
			for(var i= a ; i<= b ; i++){
				Sum +=i;
			}
			return Sum;
			}
		alert("Tong = "+TinhTong(1,10));
	</script>
